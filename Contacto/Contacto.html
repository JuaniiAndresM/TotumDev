<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="contacto-wrapper">

        <p>

          <label>Nombre:</label>
          <input type="text" name="nombre" id="nombre" required/>
          
          <label>Correo Electr√≥nico:</label>

            name="comentario"
